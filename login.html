<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
     
    <form>
        <div id="error" class=" sty mb-3"></div>
    <div class="col-sm-6 main center mt-5 mb-5">
       
     <div class="box center">
       <div class="icon center">
                <i class="far fa-user fa-2x"></i>
            </div>
            
            <div class="mt-3">
            <h1>Login</h1>
            </div>
            <div>
                <p>Enter Email:</p>
                <input class="mb-3" id="email" type="text" name="" placeholder="Enter Email" />
            </div>  
             <div>
                <p>Enter Password:</p>
                <input id="pass" class="mb-3" type="password" name=""  placeholder="Enter Password" />
           </div>
            <a href="#">
                <button id ="loginButton" type="button" class="btn">Login</button>
            </a>
            <p id="result"></p>
        </div>
        
    </div>
    </form>



    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>

</html>
